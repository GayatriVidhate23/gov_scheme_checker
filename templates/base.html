<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smart Government Scheme Checker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <i class="fas fa-landmark"></i>
                <span>Smart Scheme Checker</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Home</a></li>
                <li><a href="{{ url_for('search') }}" class="{% if request.endpoint == 'search' %}active{% endif %}">Search Schemes</a></li>
                <li><a href="{{ url_for('about') }}" class="{% if request.endpoint == 'about' %}active{% endif %}">About</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Smart Government Scheme Checker | Powered by Semantic Web Technologies</p>
            <p class="tech-stack">
                <span><i class="fas fa-code"></i> Flask</span>
                <span><i class="fas fa-project-diagram"></i> RDF</span>
                <span><i class="fas fa-search"></i> SPARQL</span>
            </p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
